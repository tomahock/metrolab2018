<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{page.title}} · {% endif %}{{site.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{page.description | default: site.description}}">
  <meta property="og:url" content="{{page.url | prepend: site.url}}">
  <meta property="og:title" content="{% if page.title %}{{page.title}} · {% endif %}{{site.title}}">
  <meta property="og:description" content="{{page.description | default: site.description}}">
  <meta property="og:image" content="{{page.image | default: site.image | prepend: '/assets/images/' | prepend: site.url }}">
  {% if site.facebook_app_id %}<meta property="fb:app_id" content="{{site.facebook_app_id}}">{% endif %}
  {% if site.twitter %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{site.twitter}}" />
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/vendor/bootstrap/bootstrap.min.css?v={{rev}}">
  <link rel="stylesheet" href="/assets/css/vendor/daneden/animate.min.css?v={{rev}}">
  <link rel="stylesheet" href="/assets/css/main.css?v={{rev}}">
</head>
